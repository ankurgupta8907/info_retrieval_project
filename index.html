<html>
<head>
<style>
ul#menu {
    padding: 0;
}

ul#menu li {
    display: inline;
}

ul#menu li a {
    background-color: white;
    color: black;
    padding: 1px 5px;
    text-decoration: none;
}

ul#menu li a:hover {
    background-color: orange;
}

.leftsection:after {
    content:"";
    position: absolute;
    z-index: -1;
    top: 0;
    bottom: 0%;
    left: 69.5%;
    border-left: 2px solid ;
}
</style>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="js/displayresults.js"></script>
<title>Plan your tour</title>

<body>
	<h1> TOURISMO </h1>
	<form id="sbox">
    	<input type="text" id="inputtext" value="" size="60">
    	<input type="button" id="searchbutton" value="Go">
    	<br>
	</form>
	<div id="toplevel" style="width: 100%;">
		<div class="leftsection" style="float:left; width: 70%">
		  	<div id="spell" style="display:none">
		  		<p id="spellcheck"> </p>
		  		<hr>
		  	</div>
	      	<p id="numresults"> </p>
	      	<p id="searchresults"> </p>
	      	<div id='searchlist' style="display:none">
	      		<hr>
	      		<h3 id="rstext">Related searches<h3>
	      	</div>
	      	<ul id="menu"> </ul>
	    </div>
	    <div id="entity" style="float:right; width: 30%">
	</div>
</body>

<script type="text/javascript">
	$(document).ready(function() {
		$('#searchbutton').click(function() {
			displayresults($('#inputtext').val());
		});
	});
</script>
</html>
